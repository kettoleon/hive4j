<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 th:if="${h4juser != null}" class="modal-title">Edit user</h5>
            <h5 th:if="${h4juser == null}" class="modal-title">New user</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form hx-post="/api/v1/users"
              hx-on="htmx:afterRequest: location.reload();"
              hx-swap="none">
            <div class="modal-body">
                <th:block th:if="${h4juser != null}">
                    <div class="mb-3">
                        <label for="inputEmail1" class="form-label">Email address</label>
                        <input type="hidden" name="email" th:value="${h4juser.email}"/>
                        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" disabled
                               th:value="${h4juser.email}">
                        <div id="emailHelp" class="form-text">Can't change a user's e-mail, it is their identifier.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputName1" class="form-label">User name</label>
                        <input name="userName" type="text" class="form-control" id="inputName1"
                               th:value="${h4juser.name}">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="inputPassword1"
                               aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">Leave blank if you don't want to change it.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputRoles1" class="form-label">User roles</label>
                        <input name="roles" type="text" class="form-control" id="inputRoles1"
                               aria-describedby="rolesHelp"
                               th:value="${h4juser.commaSeparatedRoles}">
                        <div id="rolesHelp" class="form-text">Comma separated list of roles.</div>
                    </div>
                </th:block>
                <th:block th:if="${h4juser == null}">
                    <div class="mb-3">
                        <label for="inputEmail1" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="inputEmail1"
                               aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">The e-mail is the user's identifier.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputName1" class="form-label">User name</label>
                        <input name="userName" type="text" class="form-control" id="inputName1">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="inputPassword1"
                               aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">Set a password, otherwise the user won't be created.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputRoles1" class="form-label">User roles</label>
                        <input name="roles" type="text" class="form-control" id="inputRoles1"
                               aria-describedby="rolesHelp">
                        <div id="rolesHelp" class="form-text">Comma separated list of roles.</div>
                    </div>
                </th:block>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
        </form>
    </div>
</div>
