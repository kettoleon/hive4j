<div th:id="'model-card-' + ${backend.id} + '-' + ${model.backendId}" class="col">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                <a th:href="${model.repositoryUrl}" th:text="${model.name}">Model Page</a>
            </h5>
            <p th:if="${!model.isPulling()}" class="card-text">
                    <span class="badge text-bg-secondary">File size: <span
                            th:text="${model.humanReadableFileSize}">x GB</span></span>
                <span class="badge text-bg-secondary">Context size: <span
                        th:text="${model.contextSize}">x</span> tokens</span>
            </p>
            <form th:if="${!model.isPulling() && backend.isModelDeletingCapable()}"
                  th:attr="hx-delete='/api/v1/backends/' + ${backend.id} + '/models/' + ${model.backendId}, hx-target='#model-list-' + ${backend.id}"
                  hx-swap="innerHTML">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i></button>
            </form>
            <div th:if="${model.isPulling()}">
                <div hx-ext="ws" th:data-ws-connect="'/api/v1/pulls/' + ${model.pullProgressId}" hx-on="htmx:wsClose: location.reload();">
                    <div th:id="'error-' + ${model.pullProgressId}"></div>
                    <div th:id="'status-' + ${model.pullProgressId}"></div>
                    <div th:id="'progress-' + ${model.pullProgressId}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
